<mat-radio-group class="vertical-radio">
  <mat-radio-button value="1">Option 1</mat-radio-button>
  <br>
  <mat-radio-button value="2">Option 1</mat-radio-button>
  <br>
  <mat-radio-button value="3">Option 1</mat-radio-button>
  <br>
  <mat-radio-button value="4">Option 1</mat-radio-button>
  <br>
  <mat-radio-button value="5">Option 1</mat-radio-button>
  <br>
  <mat-radio-button value="6">Option 1</mat-radio-button>
  <br>
</mat-radio-group>

<p mat-dialog-title class="mat-typography">
  Nowa obserwacja na dzie≈Ñ {{observation.date | dateMmDd}}
</p>
<mat-card class="group-box navigation-row">
  <app-date-nav-bar></app-date-nav-bar>
</mat-card>

<!-- znaczek -->
<mat-card class="group-box">
  <mat-card-subtitle>Znaczek</mat-card-subtitle>
  <app-markers-group-box></app-markers-group-box>
</mat-card>

<!-- opis -->
<mat-card class="group-box">
  <mat-card-header>
    <mat-card-subtitle>Opis</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- literki -->
    <div class="navigation-row">
      <mat-card class="vertical-radio">
        <app-radio-group-2-columns [labels]="labelValues.letters"></app-radio-group-2-columns>
        <mat-checkbox class="radio-element">B</mat-checkbox>
      </mat-card>

      <mat-card>
        <app-radio-group-2-columns [labels]="labelValues.ciphers"></app-radio-group-2-columns>
      </mat-card>
      <mat-card>
        <app-radio-group-2-columns [labels]="labelValues.ciphersCd"></app-radio-group-2-columns>
      </mat-card>
      <mat-card>
        <app-radio-group-2-columns [radioGroupValue]="observation.numTimes" [labels]="labelValues.numTimes" (notify)="onNumTimesChanged($event)"></app-radio-group-2-columns>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>


<!-- notatki -->
<mat-card class="group-box">
  <mat-card-header>
    <mat-card-subtitle>Notatki</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-observation-note></app-observation-note>
    <app-observation-note></app-observation-note>
    <app-observation-note></app-observation-note>
  </mat-card-content>
</mat-card>

<mat-card>

  <!-- buttons -->
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="[ '/chart', 3 ]">Anuluj</button>
    <button mat-raised-button color="primary" (click)="SaveObservation">Zapisz</button>
  </mat-card-actions>
</mat-card>
