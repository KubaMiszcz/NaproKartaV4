<div class="note">
  <mat-checkbox class="checkbox marginlefright notemark" [(ngModel)]="note.isImportant"></mat-checkbox>
  <button *ngIf="!note.isImportant" button class="notemark marginlefright" mat-mini-fab color="primary">{{noteMark}}</button>
  <button *ngIf="note.isImportant" button class="notemark marginlefright" mat-mini-fab color="warn">{{noteMark}}</button>

  <mat-form-field>
    <textarea matInput class="marginlefright" placeholder="notka:" [(ngModel)]='note.content' (change)="noteMarkUpdate()"></textarea>
  </mat-form-field>
</div>
