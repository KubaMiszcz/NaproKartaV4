<p mat-dialog-title class="mat-typography">
   Wypelnij dane karty do dodania: 
</p>
<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nazwa Karty" [(ngModel)]='chartToAdd.title'>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width note">
    <textarea matInput placeholder="Notka do karty" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="50" [(ngModel)]='chartToAdd.note'></textarea>
  </mat-form-field>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" class="btn">Anuluj</button>
  <button mat-raised-button  color="primary" class="btn" (click)='AddChart()'>Dodaj</button>
</mat-dialog-actions>
