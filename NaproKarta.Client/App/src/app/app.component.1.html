<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-sm-0 col-xl-2"></div>
    <div class="col-sm-12 col-xl-8">
      <div style="text-align:center">
        <h1>
          Welcome to {{title}}!
        </h1>
      </div>
      <app-observation></app-observation>
      <h2>Here are someee links to help you start: </h2>
      <app-my-toggle-switch></app-my-toggle-switch>


      <div class="card">
        <div class="card-header alert-danger">
          <h4 class="card-title">Special title treatment</h4>
        </div>
        <div class="card-body">
          <h4 class="card-title">Special title treatment</h4>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>



      <button type="button" class="btn btn-secondary">button</button>
      <button type="button" class="btn btn-danger">button</button>
      <button type="button" class="btn btn-primary">button</button>

      <mat-slide-toggle [checked]="isChecked" [labelPosition]="side" (click)="clicked()" color="primary">
        {{label}}
      </mat-slide-toggle>
      <mat-slide-toggle [checked]="isChecked" [labelPosition]="side" (click)="clicked()" color="accent">
        {{label}}
      </mat-slide-toggle>
      <br>
      <mat-checkbox>text</mat-checkbox>
      <mat-button-toggle>
        dsadsad
      </mat-button-toggle>
      <br>
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button routerLink=".">Link</a>
      <div class="button-row">
        <button mat-raised-button>Basic</button>
        <button mat-raised-button color="primary">Primary</button>
        <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="warn">Warn</button>
        <button mat-raised-button disabled>Disabled</button>
        <a mat-raised-button routerLink=".">Link</a>
      </div>
    </div>
    <br>


    <div class="col-sm-0 col-xl-2"></div>

    <div class="row col-12">
      <app-chart></app-chart>

    </div>
